<link rel="stylesheet" href="./tentativa.css">

<div class="container-formulario">
    <div class="formulario">
        <fieldset id="Contato" class="fieldset-border">
            <legend class="legend-border" style="color: #337ab7; justify-content: right;">
                <span class="icon" style="color: #337ab7; justify-content: right;">
                    <i class="fa fa-address-card " aria-hidden="true"></i>
                </span>Formulário de Contato
            </legend>
            <h2>Contato</h2>
            <div class="input-box">
                <input type="text" required="required">
                <span>Nome Completo</span>
            </div>
            <div class="input-box">
                <input type="text" required="required">
                <span>Email</span>
            </div>
            <div class="input-box">
                <input type="mensage" required="required">
                <span>Mensagem</span>
            </div>
            <div class="input-box">
                <input type="tele" required="required">
                <span>Telefone</span>
            </div>
            <button type="submit">Enviar</button>
        </fieldset>
    </div>
    <div class="formulario2">
        <fieldset id="Contato" class="fieldset-border">
            <legend class="legend-border" style="color: #337ab7; justify-content: right;">
                <span class="icon" style="color: #337ab7; justify-content: right;">
                    <i class="fa fa-address-card " aria-hidden="true"></i>
                </span>Login
            </legend>
            <h2>Seus dados</h2>
            <div class="input-box2">
                <input type="text" required="required">
                <span>Usuário</span>
                <div class="input-highlight"></div>
            </div>
            <div class="input-box2">
                <input type="password" required="required">
                <span>Senha</span>
                <div class="input-highlight"></div>
            </div>
            <button type="submit">Enviar</button>
        </fieldset>
    </div>
</div>
